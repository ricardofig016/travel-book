<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/globe-icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script type="importmap">
      {
        "imports": {
          "page-flip": "https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.module.js"
        }
      }
    </script>
    <script type="module" src="./js/app.js" defer></script>
    <title>Travel Book</title>
  </head>
  <body>
    <div id="left-ribbons" class="ribbons-container">
      <button type="button" class="ribbon ribbon-front" value="front"><span>Front</span></button>
      <button type="button" class="ribbon ribbon-map" value="map"><span>Map</span></button>
      <button type="button" class="ribbon ribbon-album" value="album"><span>Album</span></button>
      <button type="button" class="ribbon ribbon-stats" value="stats"><span>Stats</span></button>
      <button type="button" class="ribbon ribbon-back" value="back"><span>Back</span></button>
    </div>

    <div id="book">
      <div id="front-page" class="page"></div>
      <div id="map-page" class="page"><h1>map</h1></div>
      <div id="album-page" class="page"><h1>album</h1></div>
      <div id="stats-page" class="page"><h1>stats</h1></div>
      <div id="back-page" class="page"></div>
    </div>

    <div id="right-ribbons" class="ribbons-container">
      <!-- Navigation Buttons -->
      <button type="button" class="ribbon ribbon-front" value="front"><span>Front</span></button>
      <button type="button" class="ribbon ribbon-map" value="map"><span>Map</span></button>
      <button type="button" class="ribbon ribbon-album" value="album"><span>Album</span></button>
      <button type="button" class="ribbon ribbon-stats" value="stats"><span>Stats</span></button>
      <button type="button" class="ribbon ribbon-back" value="back"><span>Back</span></button>
    </div>
  </body>
</html>
