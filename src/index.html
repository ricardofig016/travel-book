<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/globe-icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script type="module" src="./js/app.js" defer></script>
    <title>Travel Book</title>
  </head>
  <body>
    <div id="left-ribbons" class="ribbons-container">
      <button type="button" class="ribbon ribbon-front" value="front"><span>Front</span></button>
      <button type="button" class="ribbon ribbon-map" value="map"><span>Map</span></button>
      <button type="button" class="ribbon ribbon-album" value="album"><span>Album</span></button>
      <button type="button" class="ribbon ribbon-stats" value="stats"><span>Stats</span></button>
      <button type="button" class="ribbon ribbon-back" value="back"><span>Back</span></button>
    </div>

    <!-- Front Cover -->
    <section id="front-section"></section>
    <!-- World Map -->
    <section id="map-section">map</section>
    <!-- Photo Album -->
    <section id="album-section">album</section>
    <!-- Statistics -->
    <section id="stats-section">stats</section>
    <!-- Back Cover -->
    <section id="back-section"></section>

    <div id="right-ribbons" class="ribbons-container">
      <!-- Navigation Buttons -->
      <button type="button" class="ribbon ribbon-front" value="front"><span>Front</span></button>
      <button type="button" class="ribbon ribbon-map" value="map"><span>Map</span></button>
      <button type="button" class="ribbon ribbon-album" value="album"><span>Album</span></button>
      <button type="button" class="ribbon ribbon-stats" value="stats"><span>Stats</span></button>
      <button type="button" class="ribbon ribbon-back" value="back"><span>Back</span></button>
    </div>
  </body>
</html>
